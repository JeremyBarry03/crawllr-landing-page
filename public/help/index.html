<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />

    <title>Crawllr Help</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap");

      :root {
        --bg: #0f171a;
        --panel: rgba(18, 27, 30, 0.9);
        --text: #f2f6f7;
        --muted: #b3c1c6;
        --accent: #ffb545;
        --accent-strong: #ff7a1a;
        --ring: rgba(255, 181, 69, 0.35);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background:
          radial-gradient(circle at 15% 15%, rgba(255, 122, 26, 0.24), transparent 38%),
          radial-gradient(circle at 85% 0%, rgba(255, 181, 69, 0.28), transparent 40%),
          radial-gradient(circle at 60% 100%, rgba(73, 210, 200, 0.2), transparent 46%),
          var(--bg);
        color: var(--text);
        font-family: "Space Grotesk", "Avenir Next", sans-serif;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: repeating-linear-gradient(
          120deg,
          rgba(255, 255, 255, 0.04),
          rgba(255, 255, 255, 0.04) 1px,
          transparent 1px,
          transparent 140px
        );
        opacity: 0.35;
        pointer-events: none;
      }

      .shell {
        width: min(760px, 92vw);
        padding: 48px 32px 56px;
        background:
          linear-gradient(160deg, rgba(255, 181, 69, 0.12), rgba(255, 122, 26, 0.08)),
          var(--panel);
        border-radius: 28px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow:
          0 32px 80px rgba(7, 10, 12, 0.55),
          0 0 0 1px rgba(255, 255, 255, 0.04) inset;
        backdrop-filter: blur(14px);
        position: relative;
        animation: liftIn 500ms ease-out;
      }

      .brand {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        font-weight: 600;
        letter-spacing: 0.4px;
        text-transform: uppercase;
        font-size: 13px;
        color: var(--muted);
      }

      .brand .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: linear-gradient(140deg, var(--accent), var(--accent-strong));
        box-shadow: 0 0 12px rgba(255, 181, 69, 0.5);
      }

      h1 {
        margin: 18px 0 12px;
        font-size: clamp(30px, 4vw, 40px);
        letter-spacing: -0.5px;
      }

      p {
        margin: 0 0 18px;
        color: var(--muted);
        font-size: 16px;
        line-height: 1.6;
      }

      .email {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(8, 12, 14, 0.35);
        color: var(--text);
        font-weight: 600;
        text-decoration: none;
      }

      .email:hover {
        border-color: rgba(255, 181, 69, 0.45);
        box-shadow: 0 0 0 3px var(--ring);
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 14px;
        align-items: center;
        margin-top: 22px;
      }

      .btn {
        padding: 12px 18px;
        border-radius: 999px;
        font-weight: 700;
        color: #26170a;
        background: linear-gradient(135deg, var(--accent), var(--accent-strong));
        text-decoration: none;
        box-shadow: 0 16px 30px rgba(255, 122, 26, 0.35);
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 20px 36px rgba(255, 122, 26, 0.45);
      }

      .link {
        color: var(--muted);
        text-decoration: none;
        font-weight: 600;
      }

      .link:hover {
        color: var(--text);
      }

      .note {
        margin-top: 22px;
        font-size: 14px;
        color: rgba(179, 193, 198, 0.8);
      }

      @keyframes liftIn {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 600px) {
        .shell {
          padding: 36px 24px 40px;
        }

        .actions {
          flex-direction: column;
          align-items: stretch;
        }

        .btn,
        .link {
          text-align: center;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <div class="brand">
        <span class="dot" aria-hidden="true"></span>
        <span>Crawllr Support</span>
      </div>
      <h1>Help is one email away.</h1>
      <p>
        For account issues, billing questions, or anything else, reach out and we will
        take care of it.
      </p>
      <a class="email" href="mailto:crawlergeneric@gmail.com">crawlergeneric@gmail.com</a>
      <div class="actions">
        <a class="btn" href="mailto:crawlergeneric@gmail.com?subject=Crawllr%20Help">
          Email support
        </a>
        <a class="link" href="/">Back to crawllr.com</a>
      </div>
      <div class="note">We read every message and typically reply within one business day.</div>
    </main>
  </body>
</html>
